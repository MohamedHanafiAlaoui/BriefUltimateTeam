        <section class="playerForm">
            
            <form id="playerForm">
                
                <div class="form-group">
                    <label for="playerName">Player Name</label>
                    <input type="text" id="playerName" placeholder="Enter Player Name" required />
                    <p>valide</p>

                </div>
                <div class="form-group">
                    <label for="playerImage">Player Image URL</label>
                    <input type="url" id="playerImage" placeholder="Enter Image URL" required />
                </div>
                <div class="form-group">
                    <label for="COUNTRY">Country</label>
                    <input type="url" id="COUNTRY" placeholder="Enter Country Image URL" required />
                </div>
                <div class="form-group">
                    <label for="playerRating">Rating</label>
                    <input type="number" id="playerRating" placeholder="Enter Rating (0-99)" min="0" max="99" required />
                </div>
                <div class="form-group">
                    <label for="playerClub">Club Image URL</label>
                    <input type="url" id="playerClub" placeholder="Enter Club Image URL" required />
                </div>
    
                <div class="form-group">
                    <label for="Position_input">Position</label>
                    <select name="Position" id="Position_input" required>
                        <option value="" disabled selected>Select Position</option>
                        <option value="GK">Goalkeeper (GK)</option>
                        <option value="RB">Right Back (RB)</option>
                        <option value="CBR">Center Back Right (CBR)</option>
                        <option value="CBL">Center Back Left (CBL)</option>
                        <option value="LB">Left Back (LB)</option>
                        <option value="RM">Right Midfielder (RM)</option>
                        <option value="CM">Center Midfielder (CM)</option>
                        <option value="LM">Left Midfielder (LM)</option>
                        <option value="RW">Right Wing (RW)</option>
                        <option value="ST">Striker (ST)</option>
                        <option value="LW">Left Wing (LW)</option>
                    </select>
                </div>
