<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player Card</title>
  <style>
    body
    {
        background-color: #000000;
    }

    .player-card {
      background: #dad8d8;
      border-radius: 20px;
      width: 350px;
      text-align: center;
      overflow: hidden;
      position: relative;
      padding: 20px;

    }
    .rating {
      position: absolute;
      top: 15px;
      left: 15px;
      background: #3aff33;
      color: #116400;
      font-weight: bold;
      font-size: 1.5rem;
      padding: 5px 15px;
      border-radius: 10px;
    }

    .player-header {
      display: flex;
      justify-content: center;
      gap: 15px;

    }

    .club-logo, .flag {
      height: 50px;
      width: 50px;
      border-radius: 50%;
      border: 2px solid #fff;
    }

    .player-photo img {
      width: 140px;
      border-radius: 50%;
      border: 4px solid #7e8081;
      margin: 15px 0;
    }


    .player-name {
      font-size: 1.8rem;
      font-weight: bold;
      margin: 10px 0;
      text-transform: uppercase;
      color: #000000;
    }

    .player-position {
      font-size: 1rem;
      font-style: italic;
      color: #f3f0f0;
      margin-bottom: 20px;
    }

    .player-stats {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      padding: 10px;
      border-radius: 10px;
    }

    .player-stats p {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #8f898957;
      padding: 10px;
      border-radius: 8px;
      font-size: 0.9rem;
      box-shadow: 0 2px 5px #3b3b3ba1;
    }

    .player-stats span {
      font-weight: bold;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="player-card">
    <div class="rating">93</div>
    <div class="player-header">
      <img src="https://cdn.sofifa.net/meta/team/239235/120.png" alt="Club Logo" class="club-logo">
      <img src="https://cdn.sofifa.net/flags/ar.png" alt="Argentina Flag" class="flag">
    </div>
    <div class="player-photo">
      <img src="https://cdn.sofifa.net/players/158/023/25_120.png" alt="Lionel Messi">
    </div>
    <h2 class="player-name">Lionel Messi</h2>
    <p class="player-position">Position: RW</p>
    <div class="player-stats">
      <p>Pace: <span>85</span></p>
      <p>Shooting: <span>92</span></p>
      <p>Passing: <span>91</span></p>
      <p>Dribbling: <span>95</span></p>
      <p>Defending: <span>35</span></p>
      <p>Physical: <span>65</span></p>
    </div>
  </div>
</body>
</html>
